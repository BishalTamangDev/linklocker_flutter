name: linklocker
description: "..."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.2
  go_router: ^14.6.2
  path: ^1.9.0
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  intl: ^0.20.1
  qr_flutter: ^4.1.0
  fl_chart: ^0.70.1

# launcher icon
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icons/ic_launcher.png'
  adaptive_icon_foreground: 'assets/icons/ic_launcher.png'
  adaptive_icon_background: '#000000'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: 'poppins'
      fonts:
        - asset: assets/fonts/poppins-regular.ttf

    - family: 'roboto'
      fonts:
        - asset: assets/fonts/roboto-regular.ttf

    - family: 'patrickhand'
      fonts:
        - asset: assets/fonts/patrickhand-regular.ttf